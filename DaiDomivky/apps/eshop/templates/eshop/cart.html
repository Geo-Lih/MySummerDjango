{% extends 'base.html' %}

{% block title %}
{% endblock %}



{% block content %}
    {% for item in items %}
        <ul style="list-style-type: none">
            <li>
                <a href="{% url 'eshop:cart_item' pk=item.id %}">{{ item }}</a>
            </li>
        </ul>
    {% endfor %}

    <a href="{% url 'eshop:checkout' %}">BUY</a>


{% endblock %}
